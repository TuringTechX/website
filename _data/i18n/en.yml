summary:
  free_title: "Gratuito"
  free_description: "Al ser una plataforma de software libre todo su código está a disposición de cualquier individuo y entidad."
  adaptable_title: "Adaptable"
  adaptable_description: "Cualquier entidad o administración puede modi carlo y utilizarlo libremente, adaptándolo a sus objetivos y necesidades."
  up_to_date_title: "Siempre actualizado"
  up_to_date_description: "Todas las administraciones e instituciones que trabajan con CONSUL pueden aportar mejoras que hacen que la herramienta evolucione e incluya nuevas opciones y posibilidades."
  functional_title: "Funcional"
  functional_description: "CONSUL permite conocer qué es lo que quiere la ciudadanía y cuáles son sus prioridades. De manera ágil, transparente y accesible, permite la participación ciudadana a diferentes escalas."
  safe_title: "Seguro"
  safe_description: "CONSUL cuenta con un sistema de registro que garantiza la privacidad y la neutralidad de la participación. Además puede integrarse con sistemas de padrón o censo existentes."
  responsive_title: "Diseño adaptativo"
  responsive_description: "Permite que se pueda utilizar en navegadores web y dispositivos móviles."
  efficient_title: "Eficiente"
  efficient_description: "Su potente interfaz de administración permite que equipos muy pequeños sean capaces de gestionar procesos de participación muy complejos."
  support_title: "Apoyo continuado"
  support_description: "Por parte del equipo técnico y operativo encargado de su desarrollo principal, así como de las demás instituciones que impulsan el proyecto en todo el mundo."
