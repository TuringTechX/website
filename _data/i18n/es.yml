  feature_2: "Barra de progreso del número de apoyos recogidos."
  feature_3: "Botón de apoyar propuesta para usuarios verificados."
  feature_4: "Incluye sección de comentarios."
  image_alt: "Sección propuestas"
investment_projects:
  title: "Presupuestos participativos"
