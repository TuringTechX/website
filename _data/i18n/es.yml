  feature_1: "Proceso dividido en fases."
  feature_2: "Cualquier usuario registrado puede crear una propuesta de gasto."
  feature_3: "Barra de progreso con el presupuesto disponible."
  feature_4: "Creación de partidas asignadas a distritos/barrios."
  feature_5: "Incluye sección de comentarios."
  image_alt: "Sección presupuestos participativos"
voting:
  title: "Votaciones"
